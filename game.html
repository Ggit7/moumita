          <i class='third' ondrop='drop(event)' ondragover='allowDrop(event)'></i>

          <i class='third' draggable='true' ondragstart='drag(event)'></i>

          <i class='ninth' draggable='true' ondragstart='drag(event)'></i>

      </div>
